<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
  <!-- Search Goggles - 16px: Two connected circles, minimal design -->
  <!-- Left lens -->
  <circle cx="4.5" cy="8" r="3" fill="none" stroke="#4A90D9" stroke-width="1.5"/>
  <!-- Right lens -->
  <circle cx="11.5" cy="8" r="3" fill="none" stroke="#4A90D9" stroke-width="1.5"/>
  <!-- Bridge connecting lenses -->
  <path d="M7.5 8 L8.5 8" stroke="#4A90D9" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Plus sign in right lens (hint at "adding to search") -->
  <line x1="10" y1="8" x2="13" y2="8" stroke="#4A90D9" stroke-width="1" stroke-linecap="round"/>
  <line x1="11.5" y1="6.5" x2="11.5" y2="9.5" stroke="#4A90D9" stroke-width="1" stroke-linecap="round"/>
</svg>
