  <path d="M24 22 C24 20, 24 20, 24 22" stroke="#4A90D9" stroke-width="3" stroke-linecap="round"/>
  <line x1="24" y1="21" x2="24" y2="27" stroke="#4A90D9" stroke-width="3" stroke-linecap="round"/>
  <!-- Left strap -->
  <path d="M4 22 Q2 24, 4 26" stroke="#4A90D9" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  <!-- Right strap -->
  <path d="M44 22 Q46 24, 44 26" stroke="#4A90D9" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  <!-- Plus sign in right lens -->
  <line x1="29" y1="24" x2="39" y2="24" stroke="#4A90D9" stroke-width="2" stroke-linecap="round"/>
  <line x1="34" y1="19" x2="34" y2="29" stroke="#4A90D9" stroke-width="2" stroke-linecap="round"/>
