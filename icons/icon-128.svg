<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <!-- Gradient for subtle lens shine effect -->
    <linearGradient id="lensShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9;stop-opacity:0.15"/>
      <stop offset="50%" style="stop-color:#4A90D9;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#4A90D9;stop-opacity:0"/>
    </linearGradient>
    <!-- Gradient for frame depth -->
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5BA0E9"/>
      <stop offset="100%" style="stop-color:#3A80C9"/>
    </linearGradient>
  </defs>

  <!-- Search Goggles - 128px: Full detail swimming/ski goggles -->

  <!-- Left lens background (subtle fill) -->
  <ellipse cx="38" cy="64" rx="26" ry="24" fill="url(#lensShine)"/>
  <!-- Right lens background (subtle fill) -->
  <ellipse cx="90" cy="64" rx="26" ry="24" fill="url(#lensShine)"/>

  <!-- Left lens frame -->
  <ellipse cx="38" cy="64" rx="26" ry="24" fill="none" stroke="url(#frameGradient)" stroke-width="6"/>
  <!-- Right lens frame -->
  <ellipse cx="90" cy="64" rx="26" ry="24" fill="none" stroke="url(#frameGradient)" stroke-width="6"/>

  <!-- Bridge connecting lenses (curved nose bridge) -->
  <path d="M64 56 Q64 64, 64 72" stroke="url(#frameGradient)" stroke-width="6" stroke-linecap="round" fill="none"/>

  <!-- Left strap -->
  <path d="M12 58 Q6 64, 12 70" stroke="#4A90D9" stroke-width="5" stroke-linecap="round" fill="none"/>
  <line x1="12" y1="58" x2="14" y2="54" stroke="#4A90D9" stroke-width="4" stroke-linecap="round"/>
  <line x1="12" y1="70" x2="14" y2="74" stroke="#4A90D9" stroke-width="4" stroke-linecap="round"/>

  <!-- Right strap -->
  <path d="M116 58 Q122 64, 116 70" stroke="#4A90D9" stroke-width="5" stroke-linecap="round" fill="none"/>
  <line x1="116" y1="58" x2="114" y2="54" stroke="#4A90D9" stroke-width="4" stroke-linecap="round"/>
  <line x1="116" y1="70" x2="114" y2="74" stroke="#4A90D9" stroke-width="4" stroke-linecap="round"/>

  <!-- Plus sign in right lens (hint at "adding to search") -->
  <line x1="76" y1="64" x2="104" y2="64" stroke="#4A90D9" stroke-width="5" stroke-linecap="round"/>
  <line x1="90" y1="50" x2="90" y2="78" stroke="#4A90D9" stroke-width="5" stroke-linecap="round"/>

  <!-- Shine highlights on left lens -->
  <ellipse cx="30" cy="54" rx="6" ry="4" fill="#4A90D9" opacity="0.25"/>
  <ellipse cx="26" cy="58" rx="3" ry="2" fill="#4A90D9" opacity="0.15"/>

  <!-- Small sparkle near plus sign -->
  <circle cx="102" cy="52" r="2" fill="#4A90D9" opacity="0.4"/>
  <line x1="102" y1="48" x2="102" y2="50" stroke="#4A90D9" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
  <line x1="102" y1="54" x2="102" y2="56" stroke="#4A90D9" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
  <line x1="98" y1="52" x2="100" y2="52" stroke="#4A90D9" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
  <line x1="104" y1="52" x2="106" y2="52" stroke="#4A90D9" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
</svg>
